<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="eq">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="view-ic"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <div class="container">
      <div class="discription">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="offer">
        <div class="value">
          <figure>
            <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum icon" style="margin-right: 5px; ">
            <figcaption style="color: hsl(178, 100%, 50%);">0.041 ETH</figcaption>
          </figure>
        </div>
        <div class="time">
          <figure>
            <img class="icon" src="./images/icon-clock.svg" alt="clock icon" style="margin-right: 5px ;">
            <figcaption style="color: hsl(215, 51%, 70%);">3 days left</figcaption>
          </figure>
        </div>
      </div>
      <hr class="the-line">
      <div class="creator">
        <figure>
          <img class="creator-icon" src="./images/image-avatar.png" alt="">
          <figcaption>Creation of <strong>Jules Wyvern</strong></figcaption>
        </figure>
      </div>
    </div>
  </div>
</body>

</html>
